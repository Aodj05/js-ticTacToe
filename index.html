<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic <span class="mid-title">Tac</span> Toe</h1>
    <div class="container">
        <form class="player-info">
            <h4 class="enter">Enter players name and click start</h4>
            <div class="form">
                <label for="player1">Player 1 (X)</label>
                <input type="text" id="player1" placeholder="Name of Player 1">
            </div>
            <div class="form">
                <label for="player2">Player 2 (O)</label>
                <input type="text" id="player2" placeholder="Name of Player 2">
            </div>
            <button type="submit" class="btn">Play</button>
        </form>
        <div class="place hidden">
        <div class="game-status">
            <h4>Board:</h4>
        </div>

        <div class="container">
            <div id="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <button id="reset" class="btn">Restart</button>
    </div>
    </div>
    <script src="js-ticTacToe.js"></script>
</body>
</html>
